<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <header>
        <div class="todo__list__header">
          <div class="header__todo">
            <h1>Today's To Do</h1>
            <div class="image__header">
              <img src="./assets/reload.svg" alt="Reload Icon" class="reload" />
            </div>
          </div>
        </div>
        <hr />
        <form action="#">
          <input
            type="text"
            placeholder="Add to your list..."
            class="add__list"
          />
          <div class="enter">
            <img src="./assets/return.svg" alt="return icon" class="return" />
          </div>
        </form>
        <!-- <hr /> -->
        <div class="list__container">
          <ul class="todo__list">
            <!-- Dynamicaly Generated -->
          </ul>
        </div>
      </header>

      <div class="footer">
        <h3 class="clearMarked">Clear all completed</h3>
      </div>
    </main>
  </body>
</html>
